<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>新增名言</title>
    <style>
        body {
            text-align: center;
            font-family: "微軟正黑體", sans-serif;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        .form-container {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
