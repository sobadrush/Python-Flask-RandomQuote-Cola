<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>Pac-Man 吃豆人</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      
      #pacman {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background: yellow;
        border-radius: 50%;
        clip-path: polygon(0% 0%, 100% 0%, 100% 35%, 60% 50%, 100% 65%, 100% 100%, 0% 100%);
        transition: top 0.05s, left 0.05s;
      }
      </style>

  </head>
  <body>
    
    <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2025/04/15/realtime/31867695.jpg&x=0&y=0&sw=0&sh=0&sl=W&fw=800&exp=3600&w=930">
    <div id="pacman"></div>
    <h3 style="color: yellow;">name: {{ name }}</h3>
    <h3 style="color: yellow;">age: {{ age }}</h3>
    <h3 style="color: yellow;">country: {{ country }}</h3>
    <h3 style="color: yellow;">hobby: {{ hobby }}</h3>

    <script>
      const pacman = document.getElementById('pacman');
      let x = 100;
      let y = 100;
      const step = 50;
  
      const clipPaths = {
        'right': 'polygon(0% 0%, 100% 0%, 100% 35%, 60% 50%, 100% 65%, 100% 100%, 0% 100%)',
        'left':  'polygon(100% 0%, 0% 0%, 0% 35%, 40% 50%, 0% 65%, 0% 100%, 100% 100%)',
        'up':    'polygon(0% 100%, 0% 0%, 35% 0%, 50% 40%, 65% 0%, 100% 0%, 100% 100%)',
        'down':  'polygon(0% 0%, 0% 100%, 35% 100%, 50% 60%, 65% 100%, 100% 100%, 100% 0%)'
      };
  
      document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase();
  
        switch (key) {
          case 'w':
            y -= step;
            pacman.style.clipPath = clipPaths['up'];
            break;
          case 's':
            y += step;
            pacman.style.clipPath = clipPaths['down'];
            break;
          case 'a':
            x -= step;
            pacman.style.clipPath = clipPaths['left'];
            break;
          case 'd':
            x += step;
            pacman.style.clipPath = clipPaths['right'];
            break;
        }
  
        pacman.style.left = x + 'px';
        pacman.style.top = y + 'px';
      });
    </script>
  </body>
</html>
